---
 - name: Arista Config Saver
   hosts: all
   gather_facts: false
   vars:
        ansible_connection: network_cli
        ansible_network_os: eos
        ansible_become: yes
        ansible_become_method: enable
        ansible_user: admin
        ansible_ssh_pass: alta3 ##what if we use vars prompt here how would that work

   vars_prompt:
              - name: "yourpassword"
                prompt: "Please provide password to the switch"
                encrypt: "sha512_crypt"
        
   tasks:
        - name: Arista Fact Collection
          eos_facts: 
                    gather_subset: all

        - name: Create Arista config save directory
          file: path=arista_config/ state=directory

        - name: Arista config save
          shell: "echo '{{ ansible_net_config }}' > arista-config/{{ ansible_net_hostname }}"

        - name: Arista archival process
          archive:
                  path: arista_config/{{ ansible_net_hostname }}
                  remove: True
